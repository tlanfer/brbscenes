on: [push]
name: Test
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: go build -ldflags -H=windowsgui -o brbscenes.exe ./cmd